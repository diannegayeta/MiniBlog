<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" routerLink="/">MiniBlog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" routerLink="/signin">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/signup">Register</a>
          </li>
      </ul>
    </div>
  </nav>
  <div class="row my-5 pt-5">
    <div class="container">
        <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="(onSubmit())"> 
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" formControlName="email" class="form-control">
                <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="text-muted">Enter valid Email</span>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control">
                <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="text-muted">Enter Password</span>
              </div>
              <div *ngIf="errorMessage" id="errorMessage" class="mb-3">{{errorMessage}}</div>
              <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
            </form>
        </div>
    </div>  
  </div>
